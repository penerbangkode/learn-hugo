{{define "main"}}
<article class="single-post mb-3">
    <h1 class="entry-title mt-4 mb-4">{{.Title}}</h1>
    <div class="post-mets mb-4">
        <span class="post-author">Posted by: {{.Params.Author}}</span>
        <span class="post-date">
            <time>{{dateFormat .Site.Params.dateFormat .Date}}</time>
        </span>
    </div>
    <div class="post-tags">
        {{range (.GetTerms "tags")}}
            <a href="{{.Permalink}}">{{ .LinkTitle}}</a>
        {{end}}
    </div>
    <div class="entry-content">
        {{.Content}}
    </div>
</article>
{{end}}
